<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open-Docs Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Open-Docs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/dash">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="row">
            <div class="col-md-12 mb-4">
                <h2>Documentation Sites</h2>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newDocModal">
                    Add New Documentation
                </button>
            </div>

            <div class="col-md-12" id="docsList">
                <!-- Documentation sites will be listed here dynamically -->
            </div>
        </div>
    </main>

    <!-- New Documentation Modal -->
    <div class="modal fade" id="newDocModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Documentation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="newDocForm">
                        <div class="mb-3">
                            <label class="form-label">Documentation Name</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Repository URL</label>
                            <input type="url" class="form-control" name="repoUrl" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Branch</label>
                            <input type="text" class="form-control" name="branch" value="main">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Target Directory (optional)</label>
                            <input type="text" class="form-control" name="directory" placeholder="docs/">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Access Token (for private repositories)</label>
                            <input type="password" class="form-control" name="token">
                        </div>
                        <p class="text-muted small">Note: You can customize the appearance settings (colors, logo, etc.) after creating the documentation site.</p>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="submitNewDoc()">Create Documentation</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/dash/script.js"></script>
</body>
</html>
