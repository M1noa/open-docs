<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open-Docs Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/dash/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Open-Docs</a>
            <div class="theme-selector">
                <div class="mode-selector">
                    <button class="mode-btn" data-mode="light">
                        <i class="bi bi-sun-fill"></i>
                    </button>
                    <button class="mode-btn active" data-mode="dark">
                        <i class="bi bi-moon-stars-fill"></i>
                    </button>
                </div>
                <div class="color-selector">
                    <button class="color-btn active" data-color="purple" style="background: #8b5cf6;"></button>
                    <button class="color-btn" data-color="blue" style="background: #3b82f6;"></button>
                    <button class="color-btn" data-color="green" style="background: #10b981;"></button>
                    <button class="color-btn" data-color="yellow" style="background: #fbbf24;"></button>
                    <button class="color-btn" data-color="red" style="background: #ef4444;"></button>
                </div>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/dash">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="handleLogout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="row">
            <div class="col-md-12 mb-4">
                <h2>Documentation Sites</h2>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newDocModal">
                    Add New Documentation
                </button>
            </div>

            <div class="col-md-12" id="docsList">
                <!-- Documentation sites will be listed here dynamically -->
            </div>
        </div>
    </main>

    <!-- New Documentation Modal -->
    <div class="modal fade" id="newDocModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Documentation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="newDocForm">
                        <div class="mb-3">
                            <label class="form-label">Documentation Name</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Repository URL</label>
                            <input type="url" class="form-control" name="repoUrl" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Branch</label>
                            <input type="text" class="form-control" name="branch" value="main">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Target Directory (optional)</label>
                            <input type="text" class="form-control" name="directory" placeholder="docs/">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Access Token (for private repositories)</label>
                            <input type="password" class="form-control" name="token">
                        </div>
                        <hr>
                        <h6 class="mb-3">Appearance Settings</h6>
                        <div class="mb-3">
                            <label class="form-label">Primary Color</label>
                            <input type="color" class="form-control form-control-color" name="primaryColor" value="#007bff">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Logo URL (optional)</label>
                            <input type="url" class="form-control" name="logoUrl" placeholder="https://example.com/logo.png">
                        </div>
                        <hr>
                        <h6 class="mb-3">Domain Settings</h6>
                        <div class="mb-3">
                            <label class="form-label">Custom Domains</label>
                            <div id="domainList">
                                <div class="input-group mb-2">
                                    <input type="text" class="form-control" name="domains[]" placeholder="docs.example.com">
                                    <button type="button" class="btn btn-outline-secondary" onclick="addDomainField()">Add Domain</button>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <h6 class="mb-3">Social Links</h6>
                        <div class="mb-3">
                            <label class="form-label">GitHub URL</label>
                            <input type="url" class="form-control" name="githubUrl" placeholder="https://github.com/username">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Twitter URL</label>
                            <input type="url" class="form-control" name="twitterUrl" placeholder="https://twitter.com/username">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Discord URL</label>
                            <input type="url" class="form-control" name="discordUrl" placeholder="https://discord.gg/invite">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="submitNewDoc()">Create Documentation</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/dash/theme.js"></script>
    <script src="/js/logout.js"></script>
    <script type="text/javascript" src="/dash/script.js"></script>
</body>
</html>
